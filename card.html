<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="base.css">
</head>
<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3>Kitten</h3>
		<!-- your favorite animal's image goes here -->
		<img class="img" src="http://placekitten.com/300/300" alt="dat kitten">
		<div class="text-container">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="padded-text italic">They walk on 4 legs...</p>
			<ul class="unstyled-list">
				<!-- your favorite animal's list items go here -->
				<li><span>Name:</span> Kitten</li>
				<li><span>Legs:</span> 4</li>
				<li><span>Ears:</span> 2</li>
				<li><span>Lives:</span> 9</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="padded-text">It's a feline with a tail...</p>
		</div>
	</div>
</body>
</html>
